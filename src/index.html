<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col">
                    <div class="header__wrap d-flex justify-content-between align-items-center">
                        <a href="/" class="header__logo d-flex align-items-center text-decoration-none">
                            <img src="images/Star.png" alt="Star 1" loading="lazy">
                            <span class="header__logo-text">Ink. House</span>
                        </a>
                        <nav class="header__nav d-flex justify-content-between align-items-center">
                            <ul class="header__list list-unstyled d-flex mb-0">
                                <li class="header__list-item">
                                    <a href="/reproductions" class="header__list-link">Репродукции</a>
                                </li>
                                <li class="header__list-item">
                                    <a href="/new" class="header__list-link">Новинки</a>
                                </li>
                                <li class="header__list-item">
                                    <a href="/about" class="header__list-link">О нас</a>
                                </li>
                            </ul>
                            <div class="header__basket">
                                <a href="/cart" class="header__basket-link">
                                    <img 
                                        src="images/basket.svg" 
                                        alt="basket" 
                                        class="svg-icon svg-icon--star"
                                        width="24" 
                                        height="24"
                                        loading="lazy"
                                    >
                                </a>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="pictures">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <div class="pictures__image">
                            <img src="images/Layer 0 1.png" alt="image">
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="pictures__card">
                            <div class="pictures__title">
                                Реплики картин от <span class="pictures__title--green">Ink. House</span>
                            </div>
                            <div class="pictures__describe">
                                Высокое качество отрисовки на плотной бумаге или льняном холсте. Редкие произведения, доступные цены.
                            </div>
                            <div class="pictures__button">Продукция</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
